<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessgo</title>
    <style>
        body {
            background-color: #333333; /* Tumehall taust */
            margin: 0;
            padding: 0;
            
            /* See paigutab asjad täpselt ekraani keskele */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Terve ekraani kõrgus */
        }

        img {
            max-width: 300px; /* Pildi maksimaalne laius */
            height: auto;
            
            /* See teeb pildi ümmarguseks */
            border-radius: 50%; 
            
            /* Lisame väikese varju, et pilt "hõljuks" */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <img src="Logo.png" alt="Lessgo logo">

</body>
</html>
