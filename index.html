<!DOCTYPE html>
<html lang="et">
<head>
    <script type="application/ld+json">
    {

    <title>Lessgo</title>
    
    <style>
        body {
            background-color: #333333; /* Sinu tumehall taust */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        .container {

        img {

        /* UUE KONTAKTINUPU STIILID */
        .contact-button {
            position: fixed;
            bottom: 30px;

            background-color: #ffffff; /* Valge nupp eristub hästi taustast */
            color: #333333;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            text-decoration: none;
            font-size: 28px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .contact-button:hover {
            transform: scale(1.1); /* Nupp paisub veidi peale liikudes */
        }

        .contact-hint {
            position: fixed;
            bottom: 45px;
            right: 100px;
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            color: white;
            pointer-events: none;
            white-space: nowrap;
        }

</head>
